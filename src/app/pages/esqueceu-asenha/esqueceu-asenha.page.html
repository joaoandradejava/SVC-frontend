<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/tela-login']" routerLinkActive="router-link-active">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>esqueceuASenha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="esqueceu-senha">
    <div>
      <h1 class="texto-centralizado">Esqueceu a Senha</h1>
      <p>Informe seu endere√ßo de email para que possamos enviar uma nova senha</p>
    </div>
    <form [formGroup]="formGroup">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" formControlName="email" placeholder="Informe seu Email" name="title"></ion-input>
        <span class="error-message"
          *ngIf="formGroup.get('email').getError('required') && formGroup.get('email').touched">
          <ion-icon name="information-circle-outline"></ion-icon> {{getMensagemCampoObrigatorio('Email')}}
        </span>
        <span class="error-message"
          *ngIf="(formGroup.get('email').getError('minlength') || formGroup.get('email').getError('maxlength')) && formGroup.get('nome').touched">
          <ion-icon name="information-circle-outline"></ion-icon> {{getMensagemCampoComTamanho('Email', 0, 255)}}
        </span>
        <span class="error-message" *ngIf="formGroup.get('email').getError('email') && formGroup.get('email').touched">
          <ion-icon name="information-circle-outline"></ion-icon> {{campoInvalido('Email')}}
        </span>
      </ion-item>

      <div>
        <ion-button (click)="mudarSenha()" [disabled]="formGroup.invalid" style="display: block; width: 100%;"
          color="success">Mudar Senha</ion-button>
      </div>
    </form>
  </div>

</ion-content>
