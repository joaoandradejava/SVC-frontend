<ion-header>
</ion-header>

    <ion-row>
      <ion-col size="1">
      </ion-col>

      <ion-col size="10" >
        <ion-card>

          <ion-item>
            <ion-icon name="people" slot="end"></ion-icon>

</ion-content>
